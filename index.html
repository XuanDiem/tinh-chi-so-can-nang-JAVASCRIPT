<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so can nang</title>
</head>
<body>
<script>
    let width =prompt("Nhap so can nang");
    let hight =prompt("Nhap so chieu cao");
    let bmi;
    bmi = width/(hight * 2);

    if (bmi < 18.0) {
        document.write("Underweight");
    } else if (bmi < 25.0) {
        document.write("Normal");
    } else if (bmi < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }


</script>
</body>
</html>
